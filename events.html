---
layout: default
---
<section class="l-section">
  <div class="l-wrapper">
    <h1><span class="main-headline">Upcoming Events</span></h1>
  </div>

  <div class="l-wrapper-large">

    <div class="m-blocks">
      {% for event in site.events %}
      <div class="m-blocks__block">
        <div class="m-blocks__wrapper">
          <h2>{{ event.title }}</h2>
          <p class="date-location">{{ event.datePretty }} | {{ event.location }} | {{ event.time }}</p>
          <a class="button" href="{{ event.url }}">View event page</a>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>

</section>
