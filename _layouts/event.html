---
layout: default
---

<section class="l-wrapper">
  <h1><span class="main-headline">{{ page.title }}</span></h1>
  <h3>{{ page.datePretty }} | {{ page.location }} | {{ page.time }}</h3>
  <p>{{ page.description }}</p>
  {{ page.contact }}
  {{ page.press }}
  {{ page.twitter }}
  {% if page.registerLink %}<a class="button" href="{{ page.registerLink }}">Register Here</a> {% endif %}
  {{ content }}
</section>
