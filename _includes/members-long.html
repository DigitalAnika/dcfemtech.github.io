
{% for member in site.members %}
<div class="member-lg-wrapper clearfix">
	<a href="{{ member.link }}">
		<img alt ="{{ member.title }}" src="{{ member.logo }}" class="member-logo-lg">
	</a>
		<div class="member-info">
			<h3>{{member.name}}</h3>
			<p>{{ member.description }}</p>
			<a href="{{member.link}}">Website</a>\\<a href="http://www.twitter.com/{{member.twitter}}">Twitter</a>
		</div>
		

</div>  

{% endfor %}
